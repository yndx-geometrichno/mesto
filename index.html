<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt='Фото профиля'>
        <div class="profile__container">
          <div class="profile__container-info">
            <div class="profile__container-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-pic-btn"></button>
        </div>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__window">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="#" method="get" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Ваше имя">
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="Ваша профессия">
        <input type="submit" value="Сохранить" class="popup__save-btn">
      </form>
      <button type="button" class="popup__close-btn"></button>
    </div>
  </div>

  <template class="template-card">
    <article class="card">
      <img class="card__img">
      <button type="button" class="card__delete-btn" aria-label="Удалить"></button>
      <div class="card__info">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like-btn" aria-label="Нравится"></button>
      </div>
    </article>
  </template>


  <script src="./scripts/index.js"></script>
</body>
</html>
