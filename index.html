<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto.Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.png" alt="Фото профиля">
        <div class="profile__container">
          <div class="profile__container-info">
            <div class="profile__container-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn" aria-label="Редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-pic-btn" aria-label="Добавить изображение"></button>
        </div>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form name="profile-info" action="#" method="get" class="popup__form popup__form-profile" novalidate>
        <label class="popup__input-container">
          <input id="profileName-input" type="text" name="profileName" class="popup__input popup__input_type_profile-name" placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="profileName-input-error popup__error"></span>
        </label>
        <label class="popup__input-container">
          <input id="job-input" type="text" name="job" class="popup__input popup__input_type_job" placeholder="Ваша профессия" required minlength="2" maxlength="200">
          <span class="job-input-error popup__error"></span>
        </label>
        <input type="submit" value="Сохранить" class="popup__save-btn popup__save-btn_type_disabled" disabled>
      </form>
      <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup_type_card">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form name="card-info" action="#" method="get" class="popup__form popup__form-card" novalidate>
        <label class="popup__input-container">
          <input id="cardName-input" type="text" name="cardName" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="cardName-input-error popup__error"></span>
        </label>
        <label class="popup__input-container">
          <input id="url-input" type="url" name="url" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required>
          <span class="url-input-error popup__error"></span>
        </label>
        <input type="submit" value="Сохранить" class="popup__save-btn popup__save-btn_type_disabled" disabled>
      </form>
      <button aria-label="Закрыть" type="button" class="popup__close-btn"></button>
    </div>
  </div>
  <div class="popup popup_type_photo">
    <div class="photo-popup">
      <img class="photo-popup__photo">
      <h2 class="photo-popup__header"></h2>
      <button aria-label="Закрыть" type="button" class="photo-popup__close-btn popup__close-btn"></button>
    </div>
  </div>

  <template class="template-card">
    <article class="card">
      <button type="button" class="card__delete-btn"></button>
      <img class="card__img">
      <div class="card__info">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like-btn" aria-label="Нравится"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./pages/index.js"></script>
</body>
</html>
